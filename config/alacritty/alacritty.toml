[env]
TERM = "alacritty"

[font]
size = 14.0

[font.bold]
family = "Fira Code"

[font.bold_italic]
family = "Fira Code"

[font.italic]
family = "Fira Code"

[font.normal]
family = "Fira Code"

[keyboard]
bindings = [
  { action = "ResetFontSize",  key = "Key0",  mods = "Super" },
  { action = "IncreaseFontSize",  key = "=",  mods = "Super" },
  { action = "DecreaseFontSize",  key = "-",  mods = "Super"},
  { action = "ClearHistory",  key = "K",  mods = "Super" },
  { action = "Paste",  key = "V",  mods = "Super" },
  { action = "Copy",  key = "C",  mods = "Super" },
  { action = "Hide",  key = "H",  mods = "Super" },
  { action = "Minimize",  key = "M",  mods = "Super" },
  { action = "Quit",  key = "Q",  mods = "Super" },
  { action = "Quit",  key = "W",  mods = "Super" },
  { action = "ToggleFullscreen",  key = "F",  mods = "Command|Control" },
]

[mouse]
hide_when_typing = false

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`| =\"' ()[]{}<>\t"

[shell]
# program = "/bin/zsh"
program = "/opt/homebrew/bin/fish"

[window]
decorations = "full"
dynamic_padding = false
startup_mode = "Windowed"
opacity = 0.91
dynamic_title = true

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 0
y = 0

[window.position]
x = 0
y = 0
